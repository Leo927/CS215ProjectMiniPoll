<!DOCTYPE html>
<html lang="en">
<head>
	<title>CSSS Poll Sign Up</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<script type="text/javascript" src="../js/formFunctions.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/radio-image.css">
</head>
<body>
	<nav class="topnav">
		<a href="../index.html">
			<span class="nav-icon black">CSSS</span>
			<img class="logo" src="https://via.placeholder.com/50" alt="logo"/>
		</a>
		<a href="result.html" class="nav-icon link black">RESULTS</a>
	</nav>
	<header class="mx-auto">
		<h1 class="text-center">Sign Up</h1>	
	</header>
	
	<form class="form" id="signUpForm">
		<div class="form-entry row">
			<div class="col-4"></div>
			<div class="col-4">
				<p class="form-label">Select An Avator</p>
				<label class="col-3">
				  <input type="radio" name="avator" value="avator1" checked>
				  <img src="https://via.placeholder.com/50?text=Avator" alt="Avator"/>
				</label>

				<label class="col-3">
				  <input type="radio" name="avator" value="avator2">
				  <img src="https://via.placeholder.com/50?text=Avator" alt="Avator"/>
				</label>

				<label class="col-3">
				  <input type="radio" name="avator" value="avator3">
				  <img src="https://via.placeholder.com/50?text=Avator" alt="Avator"/>
				</label>

				<label class="col-3">
				  <input type="radio" name="avator" value="avator4">
				  <img src="https://via.placeholder.com/50?text=Avator" alt="Avator"/>
				</label>

				<label class="col-3">
				  <input type="radio" name="avator" value="avator5">
				  <img src="https://via.placeholder.com/50?text=Avator" alt="Avator"/>
				</label>

				<label class="col-3">
				  <input type="radio" name="avator" value="avator6">
				  <img src="https://via.placeholder.com/50?text=Avator" alt="Avator"/>
				</label>

				<label class="col-3">
				  <input type="radio" name="avator" value="avator7">
				  <img src="https://via.placeholder.com/50?text=Avator" alt="Avator"/>
				</label>

				<label class="col-3">
				  <input type="radio" name="avator" value="avator8">
				  <img src="https://via.placeholder.com/50?text=Avator" alt="Avator"/>
				</label>

				<label class="col-3">
				  <input type="radio" name="avator" value="avator9">
				  <img src="https://via.placeholder.com/50?text=Avator" alt="Avator"/>
				</label>




			</div>
			<div class="col-4"></div>
			
		</div>		
		<div class="form-entry">
			<div class="row">
				<div class="col-4"></div>
				<label class="form-label col-4" for="email">Email Address</label>
			</div>
			<div class="row">
				<div class="col-4 text-right"></div>
				<input class="form-input col-4" type="email" name="email" id="email"/>
				<p class="form-error col-4 hidden" id="email_msg">Incorrect Email Format</p>
			</div>				
		</div>

		<div class="form-entry">
			<div class="row">
				<div class="col-4"></div>
				<label class="form-label col-4" for="screenName">Screen Name</label>
			</div>
			<div class="row">
				<div class="col-4">no spaces or other non-word characters</div>
				<input class="form-input col-4" type="text" name="screenName" id="screenName"/>
				<p class="form-error col-4 hidden" id="screenName_msg">Incorrect Screen Name Format</p>
			</div>				
		</div>
		<div class="form-entry">
			<div class="row">
				<div class="col-4"></div>
				<label class="form-label col-4" for="birthday">Date of Birth</label>
			</div>
			<div class="row">
				<div class="col-4 text-right"></div>
				<input class="form-input col-4" type="date" name="birthday" id="birthday"/>
				<p class="form-error col-4 hidden" id="birthday_msg">Must be a proper date</p>
			</div>				
		</div>

		<div class="form-entry">
			<div class="row">
				<div class="col-4"></div>
				<label class="form-label col-4" for="password">Password</label>
			</div>
			<div class="row">
				<div class="col-4">8 characters long, at least one non-letter character</div>
				<input class="form-input col-4" type="password" name="password" id="password"/>
				<p  class="form-error col-4 hidden" id="password_msg">Incorrect Password Format</p>
			</div>				
		</div>

		<div class="form-entry">
			<div class="row">
				<div class="col-4"></div>
				<label class="form-label col-4" for="password">Confirm Password</label>
			</div>
			<div class="row">
				<div class="col-4"></div>
				<input class="form-input col-4" type="password" name="repeatPassword" id="repeatPassword"/>
				<p  class="form-error col-4 hidden" id="repeatPassword_msg">Passwords Don't Match</p>
			</div>				
		</div>

		<div class="row">
			<div class="col-4"></div>
			
			<input type="submit" class="col-4 form-btn" name="singup" value="Sign Up"/>
		</div>

	</form>
	<script type="text/javascript" src="../js/signUp.js"></script>
</body>
</html>
